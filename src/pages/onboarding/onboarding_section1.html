<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg-xml" href="/vite.svg" />
    <script
      type="module"
      src="/src/pages/onboarding/onboarding_section1.js"
    ></script>
    <title>onboarding Swiper1</title>
  </head>
  <body>
    <section class="section1">
      <div class="container__message">
        <h2 class="container__message__header">티빙에만 있는 재미</h2>
        <p class="container__message__wrapper">
          <span class="message_wrapper__text1"
            >오리지널 콘텐츠를 만나보세요</span
          >
          <span class="message_wrapper__text2"
            >차별화된 웰메이드 오리지널 콘텐츠</span
          >
        </p>
      </div>

      <div class="section1__swiper__wrapper">
        <div class="section1__swiper1">
          <div class="swiper-wrapper">
            <!-- swiper slide에 picture 요소 수정 -->
            <div class="swiper-slide">
              <picture class="swiper__slide__poster">
                <source
                  media="(max-width: 1920px)"
                  srcset="
                    http://yooniverse.pockethost.io/api/files/poster/nktv4vqrs6qmqgm/onboarding_swiper1_m1_iKsXxKXkse.png
                  "
                />
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/fdmy7sj8jp7sbog/onboarding_swiper1_l1_GnIF44b1Sr.png"
                  alt="러브캐쳐 포스터"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="swiper__slide__poster">
                <source
                  media="(max-width: 1920px)"
                  srcset="
                    http://yooniverse.pockethost.io/api/files/poster/6ptv8go43w587oj/onboarding_swiper1_m2_RYFh7fVhKY.png
                  "
                />
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/2nifq3n6yhcmj73/onboarding_swiper1_l2_0IJd7vwYdF.png"
                  alt="보물찾기 포스터"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="swiper__slide__poster">
                <source
                  media="(max-width: 1920px)"
                  srcset="
                    http://yooniverse.pockethost.io/api/files/poster/18zkje6pd6clodt/onboarding_swiper1_m4_Lnhgh3kwI6.png
                  "
                />
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/0n79vnr0xb7c9qy/onboarding_swiper1_l3_T5Dy1GhBJL.png"
                  alt="푸드크로니클 포스터"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="swiper__slide__poster">
                <source
                  media="(max-width: 1920px)"
                  srcset="
                    http://yooniverse.pockethost.io/api/files/poster/ii8arp1exbq14k4/onboarding_swiper1_m3_7Ihfh2uzZo.png
                  "
                />
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/52uq8mfbjvwida1/onboarding_swiper1_l4_vsZV0s2L2N.png"
                  alt="몸값 포스터"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
