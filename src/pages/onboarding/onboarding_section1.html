<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg-xml" href="/vite.svg" />
    <script
      type="module"
      src="/src/pages/onboarding/onboarding_section1.js"
    ></script>
    <title>onboarding Swiper1</title>
  </head>
  <body>
    <main class="scroll-section-1">
      <div class="message-title-wrapper">
        <h2 class="message-title">티빙에만 있는 재미</h2>
        <p class="message">
          <span class="text-1">오리지널 콘텐츠를 만나보세요</span>
          <span class="text-2">차별화된 웰메이드 오리지널 콘텐츠</span>
        </p>
      </div>
      <section>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image40.jpg"
                alt="러브캐쳐"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/러브캐처1.jpg"
                alt="pc-러브캐쳐"
              />
            </div>

            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image42.jpg"
                alt="보물찾기"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/보물찾기1.jpg"
                alt="pc-보물찾기"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image39.jpg"
                alt="술꾼 도시 여자들 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/푸드 크로니클1.jpg"
                alt="pc-푸드크로니클"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image41.jpg"
                alt="아일랜드"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/몸값1.jpg"
                alt="pc-몸값"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
