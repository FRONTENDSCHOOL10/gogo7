<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg-xml" href="/vite.svg" />
    <script type="module" src="/src/pages/loginID/login_ID.js"></script>
    <title>login Id</title>
  </head>
  <body>
    <c-header></c-header>
    <main class="content-wrap">
      <div class="title-form">
        <h2 class="title-text">TVING ID 로그인</h2>
      </div>
      <form action="/" class="login-form">
        <div class="ID-text">
          <input
            type="ID"
            id="userId"
            required
            placeholder="'guest"
            name="userId"
          />
        </div>
        <div class="PW-text">
          <input
            type="password"
            id="userPw"
            required
            placeholder="'비밀번호"
            name="usePw"
          />
        </div>
        <button type="submit" class="Login-button"></button>
      </form>

      <ul class="button-check-wrap">
        <li><a href=""></a></li>
      </ul>
    </main>
  </body>
</html>
