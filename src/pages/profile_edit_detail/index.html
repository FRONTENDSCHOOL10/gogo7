<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING : 프로필 편집</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script
      type="module"
      src="/src/pages/profile_edit_detail/profile_edit_detail.js"
    ></script>
  </head>
  <body>
    <c-header></c-header>
    <section class="profile__edit__detail__page">
      <header class="profile__edit__header">
        <div class="header__left">
          <span class="prev__icon"></span>
          <h2>프로필 편집</h2>
        </div>

        <button type="button" class="submit">확인</button>
      </header>
      <main class="main">
        <figure class="avatar">
          <img class="avatar__img" alt="프로필 아바타" />
          <figcaption>프로필</figcaption>
        </figure>
        <div class="profileName">
          <label for="profileName" class="a11y">프로필 이름</label>
          <input
            type="text"
            id="profileName"
            class="profileName__input"
            required
            placeholder="Tving"
            name="profileName"
            aria-describedby="profileName"
          />
          <span class="input__description">사용할 이름을 입력해 주세요</span>
        </div>
        <div class="profile__lock">
          <span>프로필 잠금 설정</span>
          <div class="lock">
            <input type="checkbox" id="toggle" hidden />
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
      </main>
      <c-footer></c-footer>
    </section>
  </body>
</html>
