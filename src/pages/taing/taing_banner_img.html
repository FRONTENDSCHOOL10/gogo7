<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="/src/pages/taing/taing_banner_img.js"></script>
  </head>
  <body>
    <section class="taing_banner">
      <div class="swiper1">
        <ul class="swiper-wrapper"></ul>

        <div class="swiper-arrow">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>

        <button type="button" class="swiper-autoplayButton"></button>

        <div class="swiper-pagination"></div>
      </div>
    </section>

    <section class="must_see">
      <h2 class="must_see_heading">티빙에서 꼭 봐야하는 콘텐츠</h2>
      <div class="swiper2">
        <ul class="swiper-wrapper"></ul>
      </div>
    </section>

    <section class="quick_vod">
      <h2 class="quick_vod_heading">QUICK VOD</h2>
      <div class="swiper3">
        <ul class="swiper-wrapper"></ul>
      </div>
      <h3 class="quick_vod_title">
        <p>JTBC뉴스룸</p>
        <p>1화</p>
      </h3>
    </section>

    <section class="ranking">
      <h2 class="ranking_heading">실시간 인기순위</h2>
      <div class="swiper4">
        <ul class="swiper-wrapper"></ul>
      </div>
      <h3 class="ranking_title">
        <p>JTBC뉴스룸</p>
        <p>1화</p>
      </h3>
    </section>

    <section class="live_channel">
      <h2 class="live_channel_heading">인기 Live 프로그램</h2>
      <div class="swiper5">
        <ul class="swiper-wrapper"></ul>
      </div>
      <h3 class="ranking_title">
        <p>JTBC뉴스룸</p>
      </h3>
    </section>

    <c-footer></c-footer>
  </body>
</html>
