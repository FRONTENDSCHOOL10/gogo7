<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING : 아이디 찾기</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="icon" type="image/svg+xml" href="/public/icons/icon.svg" />
    <script type="module" src="/src/pages/findId/find_id.js"></script>
  </head>
  <body>
    <c-header></c-header>

    <main class="main">
      <section class="findId_container">
        <!-- 타이틀 -->
        <h2 class="findId_title">아이디 찾기</h2>

        <!-- 입력폼 -->
        <form class="findId_content" action="/">
          <h3>
            이메일로 찾기
            <span>가입 시 등록한 이메일을 입력해주세요.</span>
          </h3>
          <label class="findId_label" for="findId_email">
            <input
              id="findId_email"
              type="email"
              name="user_email"
              placeholder="이메일"
              required
            />
            <button class="button_delete" type="reset"></button>
          </label>
          <span class="error-message">
            아이디는 이메일 형식으로 입력해 주세요.
          </span>
        </form>
        <button class="check_email_button" type="button" disabled>확인</button>

        <div class="line_border"><p>또는</p></div>

        <div class="findId_sub-content">
          <h3>
            본인인증으로 찾기
            <span>
              이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.
            </span>
          </h3>
          <button class="button_valid_thirdparty" type="button">
            본인인증하기
          </button>
        </div>

        <nav class="findId_nav">
          <a href="/src/pages/loginID/index.html">로그인하기</a>
          <div class="line_divide"></div>
          <a href="/src/pages/findPw/index.html">비밀번호 찾기</a>
        </nav>
      </section>
    </main>

    <c-footer></c-footer>
  </body>
</html>
