<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- <c-header></c-header> -->

    <main class="main">
      <!-- 지윤 css 고치기-->
      <section class="section0">
        <div class="container">
          <h2 class="container__header">
            <span class="header__text">티빙 오리지널 콘텐츠,</span>
            <span class="header__text">방송, 영화, 해외시리즈까지!</span>
            <span class="header__text">재미를 플레이해보세요.</span>
          </h2>

          <p class="container__text">
            간편하게 가입하고, 원하실 때 해지할 수 있어요.
          </p>

          <button
            class="container__button"
            onclick="location.href='index.html'"
          >
            <picture class="button__icon">
              <source
                media="(min-width: 1920px)"
                srcset="
                  http://yooniverse.pockethost.io/api/files/icon/451vddo2teve45p/icon_l_QGEdYLL7JV.svg
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  http://yooniverse.pockethost.io/api/files/icon/x757ndkkay9jg3y/icon_m_Eu2FlXW1W2.svg
                "
              />
              <img
                src="http://yooniverse.pockethost.io/api/files/icon/7nm84wrgcuheioo/icon_s_E94encKMz4.svg"
                alt="타잉 아이콘"
              />
            </picture>
            <span class="button__message">새로워진 타잉을 만나보세요!</span>
          </button>
        </div>
      </section>

      <!-- 다경 -->
      <section class="section1">
        <div class="container__message">
          <h2 class="container__message__header">티빙에만 있는 재미</h2>
          <p class="container__message__wrapper">
            <span class="message_wrapper__text1"
              >오리지널 콘텐츠를 만나보세요</span
            >
            <span class="message_wrapper__text2"
              >차별화된 웰메이드 오리지널 콘텐츠</span
            >
          </p>
        </div>
        <div class="section1__swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image40.jpg"
                alt="러브캐쳐"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/러브캐처1.jpg"
                alt="pc-러브캐쳐"
              />
            </div>

            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image42.jpg"
                alt="보물찾기"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/보물찾기1.jpg"
                alt="pc-보물찾기"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image39.jpg"
                alt="술꾼 도시 여자들 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/푸드 크로니클1.jpg"
                alt="pc-푸드크로니클"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="tablet-poster"
                src="/src/assets/image/image41.jpg"
                alt="아일랜드"
              />
            </div>
            <div class="swiper-slide">
              <img
                id="pc-poster"
                src="/src/assets/image/몸값1.jpg"
                alt="pc-몸값"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- 승헌 -->
      <section class="section2">
        <div class="container__message">
          <h2 class="container__message__header">내가 찾던 재미</h2>
          <p class="container__message__text1">
            보고 싶은 콘텐츠를 발견하세요!
          </p>
          <p class="container__message__text2 hidden">
            최신, 인기 TV프로그램, 영화, 해외시리즈, 파라마운트+ 오리지널 및
            독점
          </p>
        </div>
        <div class="section2__swiper__wrapper">
          <div class="section2__swiper1" dir="rtl">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/cu0miq54u31i1sm/onboarding_swiper2_l4_rqQn8He4l1.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/ng5i6d5eseippuf/onboarding_swiper2_l1_cdikXNzlYC.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/hhiefjpao8jehmn/onboarding_swiper2_l2_uL2AKTcAYr.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/vk7qwq0eztclg7c/onboarding_swiper2_l5_7VMcvdGIgJ.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/qfl6zdueky7rx40/onboarding_swiper2_l3_8krvDJLoxv.png"
                  alt="컨텐츠이미지"
                />
              </div>
            </div>
          </div>
          <div class="section2__swiper2" dir="rtl">
            <!-- css 수정할 때, second 삭제 -->
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/qfl6zdueky7rx40/onboarding_swiper2_l3_8krvDJLoxv.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/vk7qwq0eztclg7c/onboarding_swiper2_l5_7VMcvdGIgJ.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/hhiefjpao8jehmn/onboarding_swiper2_l2_uL2AKTcAYr.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/ng5i6d5eseippuf/onboarding_swiper2_l1_cdikXNzlYC.png"
                  alt="컨텐츠이미지"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="http://yooniverse.pockethost.io/api/files/poster/cu0miq54u31i1sm/onboarding_swiper2_l4_rqQn8He4l1.png"
                  alt="컨텐츠이미지"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 승수 -->
      <section class="section3">
        <img class="logo2" src="/logo_2.svg" alt="타잉" />
        <h2 class="message__header">지금 시작해보세요</h2>
        <button type="button" class="container__button">
          <img class="button__icon" src="/icon.svg" alt="타잉 아이콘" />
          <p class="button__message">새로워진 타잉을 만나보세요!</p>
        </button>
      </section>
    </main>

    <c-footer></c-footer>
  </body>
</html>
